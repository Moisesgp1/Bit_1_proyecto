<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="estilo.css">
</head>

<body> 
     <section class="caja-principal">
          <div class="caja-inicio">
               <div class="logo">
                    <img src="https://logincdn.msauth.net/shared/5/js/../images/microsoft_logo_ee5c8d9fb6248c938fd0.svg" alt="">
               </div>     
               <div class="inicio-sesion">
                    <h1>iniciar sesión</h1>
               </div>
          <div class="caja-correo">
                    <input class="email" type="email" placeholder="correo electrónico, teléfono o Skype">
          </div>
          <div class="caja-cuenta">
               <p>no tienes una cuenta? <a href="">crear una</a></p> 
               
          </div>
          <div class="caja-acceso">
               <a href="">no puede acceder a su cuenta</a>
          </div>
          
          <div class="caja-botones">
               <button class="atras">Atras</button>
               <button class="siguiente">siguiente</button>
          </div>
          </div>
     </section>     
     <div class="caja-opciones-incio">
          <button>
               <img class="tile-img medium" role="presentation" data-bind="addEventHandlers, attr: { src: $data.darkIconUrl }" src="https://aadcdn.msauth.net/shared/1.0/content/images/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg">
               <p>opciones de inicio de sesion</p>

          </button>
     </div>
</body>

</html>
